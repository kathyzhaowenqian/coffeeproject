<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>@vime/html-example</title>
    <!-- Default theme. ~960B -->
    <link
      rel="stylesheet"
      href="/static/video/vime/package/themes/default.css"
    />
    
    <!-- Optional light theme (extends default). ~400B -->
    <link
      rel="stylesheet"
      href="/static/video/vime/package/themes/light.css"
    />
    
    <!-- Library and all of its components are lazy loaded, so nothing to sweat about here. ~3kB -->
    <script
      defer
      type="module"
      src="/static/video/vime/package/dist/vime/vime.esm.js"
    ></script>
  </head>

  <body>
    <div id="container">
      <vm-player playsinline style="--vm-player-theme: #e86c8b;">
        <vm-video
          cross-origin="true"
          poster="/static/img/5.jpg"
        >
          <source
            data-src="/static/video/kathyvideo.mp4"
            type="video/mp4"
          />
          
        </vm-video>

        <vm-default-ui></vm-default-ui>
      </vm-player>
    </div>

    <script>
      window.player = document.querySelector('vm-player');
    </script>

    <style>
      body,
      html {
        width: 100%;
        height: 100%;
      }

      body {
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #container {
        width: 100%;
        max-width: 960px;
      }
    </style>
  </body>
</html>
